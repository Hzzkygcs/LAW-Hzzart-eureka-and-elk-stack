version: '3'
services:
  consul-server:
    image: consul
    container_name: consul-server
    ports:
      - 8500:8500
    command: consul agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -data-dir=/consul/data
    volumes:
      - ./consul-data:/consul/data
    networks:
      - consul-network

networks:
  consul-network:
